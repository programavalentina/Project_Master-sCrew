{%extends 'base/base.html' %}
{% load staticfiles %}
{% block content %}
		<main>
			<div class="container wrapper-25">
				<div class="jumbotron mt-5 mb-5">
					<h1 class="text-center title">Delete Assign</h1>
					<div class="row justify-content-md-center">
						<div class="col-md-6">
							
							<form class="container-form" method="post">
								<h4>Do you want to leave {{object.FKIdCourse.NameCourse}} course? </h4>
								{% csrf_token %}
								{{ form }}
	
								<div class="row align-items-center mt-5">
									<div class="col-md-6">
										<a href="/users/courses" class="btn btn-success btn-block badge-pill mb-4 text-btn">Back</a>
									</div>
									<div class="col-md-6">
										<button class="btn btn-primary btn-block badge-pill mb-4 text-btn" type="submit">Save</button>
									</div>
								</div>
							</form><!-- /end form -->
						</div><!-- /end col -->
					</div><!-- /end body -->
				</div><!-- /end row -->
			</div><!-- /end jumbotron -->
		</main><!-- /end main -->

{% endblock%}
