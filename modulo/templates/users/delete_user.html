{%extends 'base/base.html' %}
{% load staticfiles %}
{% block content %}

		<main>
			<div class="container wrapper-25">
				<div class="jumbotron border-15">
					<h1 class="text-center title">Delete User</h1>
					<div class="row justify-content-md-center">
						<div class="col-md-6">
							
							<form class="container-form" method="post">
								<h4>Do you want to delete {{object.username}} user? </h4>
								{% csrf_token %}
								{{ form }}
	
								<div class="container-btn mt-5">
									<button class="btn btn-danger badge-pill mb-4 text-btn" type="submit">Delete</button>
								</div>
							</form><!-- /end form -->
						</div><!-- /end col -->
					</div><!-- /end body -->
				</div><!-- /end row -->
			</div><!-- /end jumbotron -->
		</main><!-- /end main -->

{% endblock%}
