{%extends 'base/base.html' %}
{% load staticfiles %}
{% block content %}
<main>
			<div class="container wrapper-25">
				<div class="jumbotron border-15">
					<h1 class="text-center title"></h1>
					<div class="row">
						<div class="col-md-6 d-none d-md-flex align-items-center">
							<img class="bg-img hover-img" src="{% static 'images/icons/img-01.png' %}" alt="IMG"/>
						</div><!-- /end col -->
						<div class="col-md-6">
							<form class="container-form" method="post">
								<h1 class="text-center pb-5 subtitle">Login</h1>
								{% csrf_token %}
								{{ form }}
	
								<div class="container-btn">
									<button class="btn btn-primary badge-pill mb-4 text-btn" type="submit">Login</button>
								</div>
							</form><!-- /end form -->
						</div><!-- /end col -->
					</div><!-- /end body -->
				</div><!-- /end row -->
			</div><!-- /end jumbotron -->
		</main><!-- /end main -->
{% endblock%}
